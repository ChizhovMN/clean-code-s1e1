<!DOCTYPE html>
<html>

<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
    <section class="details-wrapper">
        <img src="./eisenhower-matrix.jpg">
        <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="todo-wrapper">
        <article id="add-section">
            <label for="new-task" class="new-task">Add Item</label>
            <div class="add-task-wrapper">
                <input id="new-task" class="task input" type="text">
                <button class="button">Add</button>
            </div>
        </article>
        <article id="incomplete-section">
            <h3 class="header-text">Todo</h3>
            <ul class='tasks-wrapper incomplete' id="incomplete-tasks">
                <li class="todo-item">
                    <input class="checkbox" type="checkbox">
                    <label class="task label-task">
                        Pay Bills
                    </label>
                    <input type="text" class="task input">
                    <button class="edit button">Edit</button>
                    <button class="delete button">
                        <img class="remove" src="./remove.svg">
                    </button>
                </li>
                <li class="edit-mode todo-item">
                    <input class="checkbox" type="checkbox">
                    <label class="task label-task">Go Shopping</label>
                    <input type="text" value="Go Shopping" class="task input">
                    <button class="edit button">Save</button>
                    <button class="delete button">
                        <img class="remove" src="./remove.svg">
                    </button>
                </li>
            </ul>
        </article>
        <article id="completed-section">
            <h3 class="header-text">Completed</h3>
            <ul class='tasks-wrapper completed' id="completed-tasks">
                <li class="todo-item">
                    <input class="checkbox" type="checkbox" checked>
                    <label class="task label-task">See the Doctor</label>
                    <input type="text" class="task input">
                    <button class="edit button">Edit</button>
                    <button class="delete button">
                        <img class="remove" src="./remove.svg">
                    </button>
                </li>
            </ul>
        </article>
    </section>
    <script src="app.js"></script>

</body>

</html>
